<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sayfa Bulunamadı | İbrahim Gülmez</title>
  <script>
    // Single-page uygulamaları için GitHub Pages 404 çözümü
    const pathSegmentsToKeep = 1;
    const l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #1e40af);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    a {
      color: white;
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-weight: 500;
      display: inline-block;
    }
    a:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sayfa Bulunamadı</h1>
    <p>Yönlendiriliyorsunuz...</p>
    <p>Yönlendirme çalışmazsa, ana sayfaya gitmek için aşağıdaki bağlantıya tıklayabilirsiniz.</p>
    <a href="/portfolio/">Ana Sayfaya Git</a>
  </div>
</body>
</html>
